<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylsheet" href="style.css">
    <style>
        .bangladesh{
            background-color: #006a4e;
            width: 500px;
            height: 300px;
            position: relative;
        }
        .bangladesh::after {
            content: "";
            background-color: #f42a41;
            width: 200px;
            height: 200px;
            border-radius: 80%;
            position: absolute;
            left: 140px;
            top: 50px;
        }
    </style>
</head>

        </ul>
    </nav>

</body>
